name: Build and Release

on:
  push:
    tags:
      - 'lexora-v*'

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: tobii-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: pyinstaller lexora-windows.spec
      
      - name: Upload Windows executable
        uses: actions/upload-artifact@v4
        with:
          name: lexora-windows
          path: tobii-service/dist/Lexora.exe

  build-macos:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: tobii-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: pyinstaller lexora-macos.spec
      
      - name: Create DMG
        run: |
          mkdir -p dist/dmg
          cp -r dist/Lexora.app dist/dmg/
          hdiutil create -volname "Lexora" -srcfolder dist/dmg -ov -format UDZO dist/Lexora-macOS.dmg
      
      - name: Upload macOS DMG
        uses: actions/upload-artifact@v4
        with:
          name: lexora-macos
          path: tobii-service/dist/Lexora-macOS.dmg

  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: tobii-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: pyinstaller lexora-linux.spec